<!DOCTYPE html>
<html lang="en-US">
<head>
  
  <title>Nite_Outr</title>
</head>
<body>
  <div class="container">
    <h1>Nite Outr</h1>

    <div class="row">
      <div class="col">
    <h2>Search for Restaurants</h2>
    

    <label for="keyWordSearch">What are you in the mood for?</label>
    <input class="form-control" id="keyWordSearch" type="text">
    <br>
    <div id="forms">

    <label for="searchLocation">Enter a location:</label>
    <input class="form-control" id="searchLocation" type="text">
    <h4>how far do you want to travel?</h4>
    <select class="form-control" id="searchRadius">
      <option value="1000">Less than a mile</option>
      <option value="1600">Within a mile</option>
      <option value="3200">We could go up to two miles, I guess?</option>
      <option value="4800">We've got bikes, lets see what is within three miles!</option>
      <option value="8000">I'm happy to travel, show me things within five miles</option>
    </select>

    <h4>How's your wallet feel?</h4>
    <select class = "form-control" id="priceRange">
      <option value ="1">Kinda light</option>
      <option value ="1,2">I could splurge, but I'm still on a budget</option>
      <option value="1,2,3">Hey, I got some money to burn</option>
      <option value="1,2,3,4">Psh, I'm a web dev, I don't worry about money</option>
    </select>
    
    <h4>How many options would you like to see?</h4>
    <select class="form-control" id="resultsTotal">
      <option value="1">One</option>
      <option value="3">Three</option>
      <option value="5">Five</option>
      <option value="10">Ten</option>
    </select>
    <!-- <h2>Sort my results by...</h2>
    <select class="form-control" id="sortBy">
      <option value="rating">Rating</option>
      <option value="review_count">The amount of reviews</option>
      <option value="distance">Distance</option>
    </select> -->
    </div>

    <button class="btn-primary" id="enterSearch">Search</button>
    <div class="showRestaurants"></div>
    <div class="showErrors"></div>
    </div>
    <div class="col">
  <div class="activities">
    <h2>After Dinner activities</h2>

    <label for="keyWordSearchA">What are you in the mood for?</label>
    <input class="form-control" id="keyWordSearchA" type="text">
    
  
      <br>
    <button class="btn-primary" id="enterSearchA">Search</button>
    <div class="showActivities"></div>

    <div class="showErrorsA"></div>
  
  </div>
    </div>
    </div>









  </div>
</body>
</html>
